<app-template-full-width [title]="title" *ngIf="collection$ |async as collection">
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta |uppercase }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.nbJours |total : item.tjmHt |currency }}</td>
      <td>{{ item.nbJours |total : item.tjmHt : item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn label="add" route="add"></app-btn>
<app-btn label="clients" route="/clients"></app-btn>
